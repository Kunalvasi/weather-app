<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant-location-container -->
            <div class="sub-container grant-location-container">
                <img src="/assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form -->
             <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="/assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
             </form>
             <!-- loading screen container -->
              <div class="sub-container loading-container">
                <img src="/assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
              </div>
              <!-- show weather info -->
               <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>
                 <!-- 3cards-parameters -->
                  <div class="parameter-container">
                    <!-- card-1 -->
                     <div class="parameter">
                        <img src="/assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                     </div>
                     <!-- card-2 -->
                      <div class="parameter">
                        <img src="/assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                      </div>
                      <!-- card-3 -->
                       <div class="parameter">
                        <img src="/assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                       </div>
                  </div>
               </div>
               <img id="error" src="/assets/not-found.png" height="200px" width="200px">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
